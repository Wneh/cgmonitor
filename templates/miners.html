<!DOCTYPE html>
<html>
  	<head>
    	<title>CGMonitor - Miners</title>
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<!-- Bootstrap -->
    	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    	<style type="text/css">
    		body {
        		padding-top: 60px;
    		}
		</style>
    	<link href="css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css">
 	</head>
	<body>
		<div class="container">
			<!-- Top nav bar-->
		 	<div class="navbar navbar-inverse navbar-fixed-top">
		    	<div class="navbar-inner">
		        	<div class="container">
		          		<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
		            		<span class="icon-bar"></span>
		            		<span class="icon-bar"></span>
		            		<span class="icon-bar"></span>
		          		</button>
		          		<a class="brand" href="#">CGMonitor</a>
		          		<div class="nav-collapse collapse">
		          			<ul class="nav">
		              			<li><a href="/">Home</a></li>
		              			<li class="active"><a href="/miners">Miners</a></li>
		            		</ul>
		          		</div><!--/.nav-collapse -->
		        	</div>
		      	</div>
		    </div>
			<div class="row-fluid">
	  			<div class="span6 offset3">
	  				<h1>Summary</h1>
	  				<p>Click on each name for more information</p>
					<table class="table">
						<thead>
							<tr>
								<th>Name</th>
								<th>Accepted</th>
								<th>Rejected</th>
								<th>MH/s Averege</th>
								<th>Best Share</th>
							</tr>
						</thead>
						<tbody>
		 					{{range .Rows}}<tr>
							    <td><a href="/miner/{{.Name}}" title="More information about {{.Name}}">{{.Name}}</a></td>
							    <td>{{.Accepted}}</td>
								<td>{{.Rejected}}</td>
								<td>{{.MHSAv}}</td>
								<td>{{.BestShare}}</td>
					    	</tr>{{end}}
						</tbody>
					</table>
				</div>
			</div>
		</div>
    	<script src="js/jquery-1.10.1.min.js"></script>
    	<script src="js/bootstrap.min.js"></script>
	</body>
</html>
